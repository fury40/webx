<div class="container">
  <h1>Car List</h1>
  <div class="actions">
    <button class="btn" (click)="showAddForm()">Add Car</button>
  </div>
  <div class="form-container" *ngIf="showAddFormFlag">
    <h2>Add Car</h2>
    <div class="form-group">
      <input
        class="form-control"
        type="text"
        placeholder="Enter Make"
        [(ngModel)]="newCar.make"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="text"
        placeholder="Enter Model"
        [(ngModel)]="newCar.model"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="number"
        placeholder="Enter Year"
        [(ngModel)]="newCar.year"
      />
    </div>
    <button class="btn" (click)="addCar()">Save</button>
  </div>
  <div class="clearfix"></div>
  <div class="car-list">
    <h2>Car List</h2>
    <div class="car-box" *ngFor="let car of cars">
      <div class="car-details">
        <span class="car-make">Make: {{ car.make }}</span>
        <span class="car-model">Model: {{ car.model }}</span>
        <span class="car-year">Year: {{ car.year }}</span>
      </div>
      <div class="car-actions">
        <button class="btn btn-secondary" (click)="editCar(car)">Edit</button>
        <button class="btn btn-danger" (click)="deleteCar(car)">Delete</button>
      </div>
    </div>
  </div>
  <div class="form-container" *ngIf="showEditFormFlag">
    <h2>Edit Car</h2>
    <div class="form-group">
      <input class="form-control" type="text" [(ngModel)]="selectedCar.make" />
    </div>
    <div class="form-group">
      <input class="form-control" type="text" [(ngModel)]="selectedCar.model" />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="number"
        [(ngModel)]="selectedCar.year"
      />
    </div>
    <button class="btn" (click)="updateCar()">Update</button>
  </div>
</div>
