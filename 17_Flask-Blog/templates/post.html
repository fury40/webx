<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <title>{{ post.title }}</title>
  </head>
  <body>
    <div class="container">
      <h1>{{ post.title }}</h1>
      <p>{{ post.content }}</p>
      <p>By: {{ post.author }}</p>
      <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
  </body>
</html>
