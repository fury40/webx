<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <title>Blog</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Blog</h1>
      <ul>
        {% for post in posts %}
        <li>
          <a href="{{ url_for('post', id=post.id) }}">{{ post.title }}</a> - {{
          post.author }}
          <form
            action="{{ url_for('delete', id=post.id) }}"
            method="GET"
            style="display: inline"
          >
            <button type="submit">Delete</button>
          </form>
        </li>
        {% endfor %}
      </ul>
      <a href="{{ url_for('create') }}">Create New Post</a>
    </div>
  </body>
</html>
