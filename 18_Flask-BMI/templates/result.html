<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Result</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Your BMI Result</h1>
      <p>Your BMI is: {{ bmi }}</p>
      <p>You are:</p>
      <p
        style="color: {% if category == 'Normal weight' %}green{% else %}red{% endif %};"
      >
        {{ category }}
      </p>
      <a href="/" class="btn">Calculate another BMI</a>
    </div>
  </body>
</html>
